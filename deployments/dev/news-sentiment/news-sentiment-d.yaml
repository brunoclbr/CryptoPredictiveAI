---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-sentiment
  labels:
    app.kubernetes.io/name: news-sentiment # This is the name the Service looks for
  namespace: llm-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-sentiment
  template:
    metadata:
      labels:
        app: news-sentiment
    spec:
      containers:
      - name: news-sentiment
        image: news-sentiment:dev
        imagePullPolicy: Never # Use the local image
        env:
        - name: KAFKA_BROKER_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: news-sentiment
              key: KAFKA_BROKER_ADDRESS
        - name: KAFKA_INPUT_TOPIC
          valueFrom:
            configMapKeyRef:
              name: news-sentiment
              key: KAFKA_INPUT_TOPIC
        - name: KAFKA_OUTPUT_TOPIC
          valueFrom:
            configMapKeyRef:
              name: news-sentiment
              key: KAFKA_OUTPUT_TOPIC
        - name: KAFKA_CONSUMER_GROUP
          valueFrom:
            configMapKeyRef:
              name: news-sentiment
              key: KAFKA_CONSUMER_GROUP
        - name: OSS_MODEL
          valueFrom:
            configMapKeyRef:
              name: news-sentiment
              key: OSS_MODEL
        - name: BASE_URL
          valueFrom:
            configMapKeyRef:
              name: news-sentiment
              key: BASE_URL
        - name: OPIK_API_KEY
          valueFrom:
            configMapKeyRef:
              name: news-sentiment
              key: OPIK_API_KEY
        - name: OPIK_URL_OVERRIDE
          valueFrom:
            configMapKeyRef:
              name: news-sentiment
              key: OPIK_URL_OVERRIDE
        - name: OPIK_PROJECT_NAME
          valueFrom:
            configMapKeyRef:
              name: news-sentiment
              key: OPIK_PROJECT_NAME
        - name: OPIK_WORKSPACE
          valueFrom:
            configMapKeyRef:
              name: news-sentiment
              key: OPIK_WORKSPACE